<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Even Row Color Change</title>
<style>
  /* CSS Grid for layout */
  .products {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 10px;
  }
  
  /* CSS to change the color of even rows */
  .products > .card:nth-child(4n), .products > .card:nth-child(4n - 1) {
    background-color: rgb(0, 0, 0); /* Change this to the color you desire */
  }
</style>
</head>
<body>

<div class="products">
  <p class="card">hello</p>
  <p class="card">hello</p>
  <p class="card">hello</p>
  <p class="card">hello</p>
  <p class="card">hello</p>
  <p class="card">hello</p>
  <p class="card">hello</p>
  <p class="card">hello</p>
</div>

</body>
</html>
